<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
		let arr = ["Hello", 10, 32.6, true];
		
		function find(arr, valueToFind) {
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] === valueToFind) {
					console.log(`값 ${valueToFind}는 배열의 인덱스 ${i}에 있습니다.`);
					return; // 값이 발견되면 루프를 중지합니다.
				}
			}
			console.log(`값 ${valueToFind}는 배열에 존재하지 않습니다.`);
		}
		
		find(arr, 32.5);
		// 값 32.5은(는) 배열에 존재하지 않습니다.
		
		find(arr, 32.6);
		// 값 32.6은(는) 배열의 인덱스 2에 있습니다.
		
		console.log('---------------------------------');
		
		

	</script>
</body>
</html>
