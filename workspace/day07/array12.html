<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
		let s = ['이유덕', '이재영', '권종표', '이재영', '박민호', '강상희',
			     '이재영', '김지완', '최승혁', '이성연', '박영서',
				 '박민호', '전경헌', '송정환', '김재성', '이유덕', '전경헌'];
		
		// 1. '김'씨와 '이'씨는 각각 몇명인가?
		function naming1(){
			//로직작성
			let leecount = 0;
			let kimcount = 0;
			
			for(let i = 0; i < s.length; i++){
				if(s[i][0] === '이'){
					leecount++;
				} else if (
						s[i][0] === '김'
				){
					kimcount++;
				}
			}
			return { 김씨: kimcount, 이씨: leecount };
			//return 김: .. , 이: ..
		}
		console.log(naming1());
		// 2. '이재영'이란 이름이 몇 번 반복되는가?
		// 로직작성
		function naming2(param) {
			let count = 0;
			for (let i = 0; i < s.length; i++) {
				if (s[i] === param) {
					count++;
				}
			}
			return count;
		}
		// 결과 출력
		console.log("이재영이라는 사람의 반복 횟수는: " + naming2('이재영')); // 이재영이라는 사람의 반복횟수 return
	</script>
</body>
</html>
