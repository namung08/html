<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
			// 구구단 7단 html로 작성
			// 7 x 1 = 7
			// 7 x 2 = 14
			// ...
			// 7 x 9 = 63
			    for(var i=1;i<=9;i++){
                    var num = 7*i;
                    var str = "<li>7 x "+i+" = "+num+"</li>";
                    document.write(str);
                }
	</script>
</body>
</html>
