<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
		/*
		1~100 사이에 홀수들의 합, 짝수들의 합을 각각 구할것 for문 사용
		 */
		 var sum1=0;
         var sum2=0;
         for(var i=1;i<=100;i++){
             if(i%2==0){ // 짝수
                 sum2+=i;
             }else{
                 sum1+=i;
             }
         }
		 document.write("<h1> 홀수들의 합: " + sum1 + "</h1>");
		 document.write("<br>")
		document.write("<h1> 짝수들의 합: " + sum2 + "</h1>");
	</script>
</body>
</html>
