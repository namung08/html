<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	// 6 * 7 형태의 HTTP2차원 배열을 생성
	document.write("<table border='1'>");
	for(var i=0;i<6;i++){
		    document.write("<tr>");
            for(var j=0;j<7;j++){
                document.write("<td>");
                document.write("(" + i+","+j+")");
                document.write("</td>");
            }
            document.write("</tr>");
	}
	document.write("</table>");;
</script>
</body>
</html>
