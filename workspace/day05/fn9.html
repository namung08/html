<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
		function checkMood(mood){
			if(mood == "good") {
			 sing();
			} else {
				cry();
			}
		}
		function cry() {
			document.write("<h1>Cry</h1>");
		}
		function sing() {
			document.write("<h1>Sing</h1>");
        }
		function dance() {
			document.write("<h1>Dance</h1>");
		}
		checkMood("goo");
	</script>
</body>
</html>
