<script>
    /*
        중괄호는 본문이 여러줄로 구성되어 있음을 알려준다.
    */
    var sum = (a,b) => {
        var result = a+b;
        // 중괄호를 사용한다면, return 키워드로 결과값을 반환해 주어야한다.
        return result;
    }
    document.write(sum(1,5));
</script>
