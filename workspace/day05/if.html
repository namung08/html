<script>
    var id = prompt('plz enter id');   
    // 입력받은 아이디가, 'admin'과 일치하면
    // alert 창으로 '아이디가 일치합니다.'
    // 그렇지 않으면, '아이디가 일치하지 않습니다.'
    if(id == 'admin') {
        alert('아이디가 일치합니다');
    } else {
        alert('아이디가 일치하지 않습니다.');
    }
</script>
