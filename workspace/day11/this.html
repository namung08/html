<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <body>
    <div>
      <button type="button" id="single">클릭하세요</button>
    </div>
    <hr />
    <div>
      <button type="button" class="multi">1번button 0번 눌렀다</button>
      <button type="button" class="multi">2번button 0번 눌렀다</button>
      <button type="button" class="multi">3번button 0번 눌렀다</button>
    </div>
    <script>
      let count = 0;
      $("#single").click(function () {
        count++;
        $(this).html(count + "번 눌렀다");
      });

      $(".multi").each(function (index) {
        let i = 0;
        $(this).click(function () {
          i++;
          $(this).html(index + 1 + "번button " + i + "번 눌렀다");
        });
      });
    </script>
  </body>
</html>
