<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .event-box {
      border: 5px solid darkblue;
      background-color: snow;
      color: darkblue;
      padding: 50px 0;
      text-align: center;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <body>
    <div id="mouseEvent" class="event-box">Mouse Here!!</div>
    <script>
      $("#mouseEvent").mouseenter(function () {
        $("#mouseEvent").html("Mouse Enter");
      });
      $("#mouseEvent").mouseleave(function () {
        $("#mouseEvent").html("Mouse lave");
      });
      $("#mouseEvent").mousedown(function () {
        $("#mouseEvent").html("Mouse down");
      });
      $("#mouseEvent").mouseup(function () {
        $("#mouseEvent").html("Mouse up");
      });
    </script>
  </body>
</html>
