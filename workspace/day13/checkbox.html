<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <form id="myform">
      <label>
        <input type="checkbox" class="hobby" value="soccer" /> 축구
      </label>
      <label>
        <input type="checkbox" class="hobby" value="basketball" /> 농구
      </label>
      <label>
        <input type="checkbox" class="hobby" value="baseball" /> 야구
      </label>
      <button type="submit">입력값 확인</button>
      <hr />
      <div id="result"></div>
    </form>
    <script>
      $("#myform").submit(function (e) {
        e.preventDefault();

        // 선택된 항목을 가져온다 -> 체크박스 배열
        let check_list = $(".hobby:checked");

        // 배열의 길이가 0이라면 선택된 항목이
        // 없다는 의미이므로 중단
        if (check_list.length == 0) {
          alert("선택된 항목이 없습니다.");
          return false;
        }

        // 배열의 길이만큼 반복한다
        // for( let i=0; i<check_list.length; i++ ){
        //     let value = $(check_list[i]).val();
        //     $("#result").append("<div>" + value + "</div>");
        // }

        $.each(check_list, function (index, item) {
          let value = $(item).val();
          $("#result").append("<div>선택하신 취미는: " + value + "</div>");
        });
      });
    </script>
  </body>
</html>
