<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead><!-- 대가리 -->
        <tr>
          <!-- 행 -->
          <th>이름</th>
          <!-- 제목 -->
          <th>성별</th>
          <th>주소</th>
          <th>회비</th>
        </tr>
      </thead>
      <tbody><!-- 본문 -->
        <tr>
          <td>최진혁</td>
          <!-- 열 -->
          <td>남</td>
          <td>청주</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>최유빈</td>
          <td>여</td>
          <td>청주</td>
          <td>500</td>
        </tr>
      </tbody>
      <tfoot><!-- 표에서 가장 아래 쪽-->
        <tr>
          <td colspan="3">합계</td>\
          <td>1500</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
