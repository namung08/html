<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    html {
      font-family: "Diphylleia", serif;
    }
    ul{
        margin: 0; padding: 0;
        list-style: none;
    }
    li {
      border-bottom: 1px dotted darkviolet;
    }
    li:first-child {
      border-top: 1px dotted darkviolet;
    }
    li:hover {
      background-color: darkgreen;
    }
    a {
      text-decoration: none;
    }
    li>a{
        display: block;
        padding: 10px, 15px;
        width: auto;
    }
    li>a:hover{background-color: bisque;}
  </style>
  <body>
    <h1>서비스 목록</h1>
    <p>선택하쇼</p>
    <ul>
      <li><a href="#">메일</a></li>
      <li><a href="#">블로그</a></li>
      <li><a href="#">카페</a></li>
      <li><a href="#">쇼핑</a></li>
      <li><a href="#">지식인</a></li>
    </ul>
    <div>copyright codingbox.com</div>
  </body>
</html>
