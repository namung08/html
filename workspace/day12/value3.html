<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <form id="myform">
      <div>
        <label>
          과목
          <select name="subject" id="subject">
            <option value="">-----선택하세요----</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">자바스크립트</option>
          </select>
        </label>
      </div>
      <button type="submit">입력값 확인</button>
      <hr />
      <!-- 선택결과를 표시할 div -->
      <div id="result"></div>
      <script>
        // 기본 이벤트 막기
        $("#myform").submit(function (e) {
          e.preventDefault();

          // 과목 선택 여부 확인
          let subject = $("#subject").val();
          if (!subject) {
            alert("과목을 선택하세요");
            $("#subject").focus();
            return false;
          }

          // result div에 결과값 append
          // 1. 선택한 과목, 2. 선택한 과목의 인덱스
          let index = $("#subject")[0].selectedIndex;
          $("#result").html(
            `<div>선택한 과목: ${subject}</div><div>선택한 과목의 인덱스: ${index}</div>`
          );

          // 서버로 전송하는 submit
          // $(this).submit();
        });
      </script>
    </form>
  </body>
</html>
