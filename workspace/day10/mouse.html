<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: black;
      color: white;
    }
    #target {
      width: 200px;
      height: 200px;
      background-color: green;
      margin: 10px;
    }
    table {
      border-collapse: collapse;
      margin: 10px;
      float: left;
      width: 200px;
    }
    td,
    th {
      padding: 10px;
      border: 1px solid gray;
    }
  </style>
  <body>
    <div id="target"></div>
    <table>
      <tr>
        <td>event type</td>
        <td>info</td>
      </tr>
      <tr>
        <td>click</td>
        <td id="elmclick"></td>
      </tr>
      <tr>
        <td>dblclick</td>
        <td id="elmdblclick"></td>
      </tr>
      <tr>
        <td>mousedown</td>
        <td id="elmmousedown"></td>
      </tr>
      <tr>
        <td>mouseup</td>
        <td id="elmmouseup"></td>
      </tr>
      <tr>
        <td>mousemove</td>
        <td id="elmmousemove"></td>
      </tr>
      <tr>
        <td>mouseover</td>
        <td id="elmmouseover"></td>
      </tr>
      <tr>
        <td>mouseout</td>
        <td id="elmmouseout"></td>
      </tr>
      <tr>
        <td>contextmenu</td>
        <td id="elmcontextmenu"></td>
      </tr>
      <tr>
        <td>event into</td>
        <td>info</td>
      </tr>
    </table>
    <table>
      <tr>
        <td>position</td>
        <td>info</td>
      </tr>
      <tr>
        <td>event.clientX</td>
        <td id="elmclientX"></td>
      </tr>
      <tr>
        <td>event.clientY</td>
        <td id="elmclientY"></td>
      </tr>
    </table>
  </body>
</html>
<script>
  let t = document.getElementById("target");
  function handler(event) {
    console.log("-------------");
    // 클릭 이벤트를 발생 했을 때 무엇이 발동했는지를 return
    console.log(event.type);
    let time = new Date();
    let timestr = time.getMilliseconds();
    console.log(timestr);
    // 이벤트 발생할 때 마다 이벤트의 아이디를 가지고옴
    let info = document.getElementById("elm" + event.type);
    info.innerHTML = timestr;

    document.getElementById("elmclientX").innerHTML = event.clientX;
    document.getElementById("elmclientY").innerHTML = event.clientX;
  }
  // 클릭
  t.addEventListener("click", handler);
  // 더블 클릭
  t.addEventListener("dblclick", handler);
  // 마우스 다운
  t.addEventListener("mousedown", handler);
  // 마우스 업
  t.addEventListener("mouseup", handler);
  // 마우스 이동
  t.addEventListener("mousemove", handler);
  // 마우스오버
  t.addEventListener("mouseover", handler);
  // 마우스아웃
  t.addEventListener("mouseout", handler);
  // 컨텍스트 메뉴
  t.addEventListener("contextmenu", handler);
</script>
